<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Inspiration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">
        <header class="header">
            <h1 id="greeting">Good Morning</h1>
            <div id="weather-widget" class="weather">
                <!-- Static weather placeholder. Edit manually in HTML -->
                <span class="weather-icon">☀️</span>
                <span class="weather-temp" id="weather-temp">72°F</span>
                <span class="weather-desc" id="weather-desc">Sunny & Calm</span>
            </div>
        </header>

        <main class="grid-container">
            <!-- Left Column -->
            <div class="col-left">
                <section class="widget quote-widget">
                    <div class="quote-content">
                        <p id="quote-text">"Loading inspiration..."</p>
                        <p id="quote-author"></p>
                    </div>
                </section>

                <section class="widget nudge-widget">
                    <h3>Morning Focus</h3>
                    <p id="nudge-text">Loading...</p>
                </section>
            </div>

            <!-- Middle Column -->
            <div class="col-main">
                <section class="widget todo-widget">
                    <h3>Today's Top 5</h3>
                    <div class="todo-input-container">
                        <input type="text" id="todo-input" placeholder="What's essential today?" maxlength="60">
                        <button id="add-todo-btn">+</button>
                    </div>
                    <ul id="todo-list" class="todo-list">
                        <!-- Items injected here by JS -->
                    </ul>
                    <p class="todo-count"><span id="todo-count">0</span>/5</p>
                </section>
            </div>

            <!-- Right Column -->
            <div class="col-right">
                <section class="widget news-widget">
                    <h3>Morning Briefing</h3>
                    <ul id="news-list" class="news-list">
                        <!-- News injected here by JS -->
                    </ul>
                </section>
            </div>
        </main>

    </div>
    <script src="script.js"></script>
</body>

</html>
