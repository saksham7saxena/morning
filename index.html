<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Inspiration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="greeting">Good Morning</h1>
            <p class="subtitle">Start your day with positivity</p>
        </header>

        <main class="quote-card">
            <div class="quote-content">
                <p id="quote-text">"The only way to do great work is to love what you do."</p>
                <p id="quote-author">- API Loading...</p>
            </div>

            <div class="actions">
                <button id="new-quote-btn" class="btn primary">New Inspiration</button>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ for your morning</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
